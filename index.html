<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- Google Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <header class="header_area">
        <div class="inner_header">
            <div class="header_left_side">
                <div class="logo_area">
                    <a href="#"><img src="img/logo_2.jpg" alt=""></a>
                    <p>The main action of the <span>Dashboard</span> is here.</p>
                </div>
                <div class="notification_area">
                    <div class="notification_icons">
                        <div class="notifications">
                            <button type="button" class="btn btn-primary position-relative custom_notification_icon">
                                <span class="material-symbols-outlined">
                                    notifications
                                </span>
                                <span
                                    class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger custom_notifications_badge">
                                    1
                                    <span class="visually-hidden">unread messages</span>
                                </span>
                            </button>
                        </div>
                        <div class="comment">
                            <button type="button" class="btn btn-primary position-relative custom_notification_icon">
                                <span class="material-symbols-outlined">
                                    comment
                                </span>
                                <span
                                    class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger custom_comment_badge">
                                    2
                                    <span class="visually-hidden">unread messages</span>
                                </span>
                            </button>
                        </div>
                        <div class="person">
                            <button type="button" class="btn btn-primary position-relative custom_notification_icon">
                                <span class="material-symbols-outlined">
                                    person
                                </span>
                                <span
                                    class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger custom_person_badge">
                                    2
                                    <span class="visually-hidden">unread messages</span>
                                </span>
                            </button>
                        </div>
                    </div>
                    <div class="menu_title">
                        <h5>Data Table</h5>
                    </div>
                </div>
            </div>
            <div class="header_right_side">
                <div class="search_area">
                    <form class="d-flex" role="search">
                        <button class="btn" type="submit">
                            <span class="material-symbols-outlined">
                                search
                            </span>
                        </button>
                        <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Search">
                    </form>
                </div>
                <div class="info_area">
                    <div class="user_info">
                        <div class="info_image">
                            <img src="img/user_image.jpg" alt="">
                        </div>
                        <div class="info_text">
                            <h3>John Doe</h3>
                            <p>Super Admin</p>
                        </div>
                    </div>
                    <div class="breadcrumb">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item">Home</li>
                                <li class="breadcrumb-item">Library</li>
                                <li class="breadcrumb-item">Data</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <section></section>


    <footer></footer>

    <!-- jQuery -->
    <script src="js/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- Main JS -->
    <script src="js/main.js"></script>
</body>

</html>
